<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/stylemobile.css">
  <link rel="stylesheet" href="css/styledesktop.css">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Code by Rino</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="main">
    <picture class="picture">
      <source media="(max-width: 800px)" srcset="images/image-header-mobile.jpg">
      <img src="images/image-header-desktop.jpg" alt="">
    </picture>
    <article class="article">
      <div class="article__div">
        <h1 class="article__h1">
          Get <span class="article__h1--span">insights</span> that help your business grow.
        </h1>
        <p class="article__text">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
      </div>
      <ul class="article__ul">
        <li class="ul__li">
          <p class="ul__text">
            10k+
          </p>
          <h2 class="ul__h2">
            COMPANIES
          </h2>
        </li>
        <li class="ul__li">
          <p class="ul__text">
            314
          </p>
          <h2 class="ul__h2">
            TEMPLATES
          </h2>
        </li>
        <li class="ul__li">
          <p class="ul__text">
            12M+
          </p>
          <h2 class="ul__h2" >
            QUERIES
          </h2>
        </li>
      </ul>
    </article>
  </main>

</body>
</html>
